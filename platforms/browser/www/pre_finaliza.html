<!DOCTYPE html>
<html>
<head>
<title>APP DIST BEBIDAS</title>
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
<!-- <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" /> -->
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
<link rel="stylesheet"
	href="js/jQueryMobile/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/style.css" />
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript">
	app.initialize();
</script>
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/jQueryMobile/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>

	<div data-role="page" id='pagePrefim'>

		<script src="js/functions.js"></script>
		<!-- 		<script src="js/dom_produto.js"></script> -->

		<div data-role="panel" id="left_menu_prod" data-position="left"
			data-display="overlay"></div>

		<div data-role="header" data-position="fixed">
			<h1>APP DIST BEBIDAS</h1>
			<a href="#left_menu_prod" data-icon="bars" class="ui-btn-right">Menu</a>
		</div>

		<div role="main" class="main">

			<h3>Carrinho</h3>

			<table>
				<tr>
					<td>Frete:</td>
					<td><label id="pre_frete"> </label></td>
				</tr>
			</table>

			<table>
				<tr>
					<td>Valor dos produtos:</td>
					<td><label id="pre_prod"> </label></td>
				</tr>
			</table>

			<table>
				<tr>
					<td>Valor total:</td>
					<td><label id="pre_total"> </label></td>
				</tr>
			</table>

			<table>
				<tr>
					<td>Endereço:</td>
					<td><label id="pre_descender"> </label></td>
				</tr>
			</table>

			<table>
				<tr>
					<td>Bairro:</td>
					<td><select id="pre_bairro">
					</select></td>
				</tr>
			</table>

			<table>
				<tr>
					<td>Produtos:</td>
				</tr>
			</table>
			<ul data-role='listview' id='lista_produtos' class='lista_produtos'></ul>


			<button id='pre_pagamento' data-type="button">Realizar
				pagamento</button>

		</div>

		<div data-role="footer" class='footer' data-position="fixed">
			<a href='javascript:history.go(-1);'>VOLTAR</a>
		</div>

	</div>

</body>
</html>
